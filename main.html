<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>SharkEats</title>
</head>
<head>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="javaScript.js"></script> 
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet"  type="text/css" href="styleSheet.css">
    <link rel="stylesheet" type="text/css" href="filterStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="dropMenuSSheet.css">
  </head> 
<body>

<header><!--Header: superior part of the website-->
    <img src = "images/SharkEatsLogo.png" alt = "logo" class = "logo">
</header>

<nav> 
    <section class="menu">
        <div class="navbar">
            <a href="#home">Home</a>
            <div class="dropdown">
              <button class="dropbtn">Dropdown
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a id="note">Note</a>
                <a id="price">Prix</a>
              </div>
            </div>
          </div>  
    </section>
</nav>

<aside> 
       <div class="filter">
           <div class="location">
               <h2>Location</h2>
               <input type="text" id="locations" value="locations">
                </br> 
                </br>
               <input type="number" id="distance" value="0" min="0" max="20000">
           </div>
            <h2>Filtre</h2>
            <div class="price">
                <h3>Price</h3>
                    <div id="price-range"></div>
            </div>
            <div class="meal">
                <form class="mealForm">
                    <div class="fish">
                        <h3>Fish</h3>
                        <input type="checkbox" id="poisson" checked>
                    </div>
                    <div class="human">
                        <h3>Humans</h3>
                        <input type="checkbox" id="human" checked>
                    </div>
                    <a id="#"><h3>Nationality</h3></a>
                    <a id="#"><h3>Corps part</h3></a>
                    <!--TODO menu des deux parties au dessus-->
                </form>
            </div>
            <div class="note">
                <h3>Note</h3>
                <div id = "note-slider">
            </div>
            <div class="dangerZone">
                <form class="dangerZoneForm">
                    <h3>Dangerous Zones</h3>
                    <input type="checkbox" id="dangerZone">
                </form>
            </div>
</aside>

<section id = "mainArea">

        <div class="panel-container-vertical">

            <div class="panel-top">
                top panel
            </div>

            <div class="splitter-horizontal">
            </div>

            <div class="panel-bottom">
                bottom panel
            </div>
        </div>

    </div>

</section>


</body>
</html>
